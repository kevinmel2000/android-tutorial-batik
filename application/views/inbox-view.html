    <div id="hottable"></div>

    <script type="text/javascript">
        var _SELF = {};
        (function (_SELF) {
            //init
            _SELF.hot = null;

            var hot_options = {
                colHeaders: ['#', 'mdn', 'puk', 'deviceId', 'state','created','modified',],
                colWidths: [100, 200, 100, 100, 100, 100,
                    100, 100, 100, 100, 100],
                columns: [
                    {},
                    {
                        renderer: htmlRenderer1,
//                        backColor: "#ddd",
//                        maskId: "*",
                        nobreak: 1,
                    },
                    {
                        renderer: htmlRenderer1,
                        nobreak: 1,
                    },
                    {
                        renderer: htmlRenderer1,
                        nobreak: 1,
                    },
                    {
                        renderer: htmlRenderer1,
                        nobreak: 1,
                    },
                    {
                        renderer: htmlRenderer1,
                        nobreak: 1,

                    },
                    {
                        renderer: htmlRenderer1,
                        nobreak: 1,

                    },
                ],
                beforeRemoveRow: function (index, amount) {
                    //todo
                    _SELF.hot.on_before_remove_row(index, amount);
                    return false;
                },
                afterCreateRow: function (index, amount) {
                },
                afterChange: function (change, source) {
                    _SELF.hot.on_after_change(change, source);
                }
            }

            _SELF.hot = new HotSingle("hottable", hot_options, "Inbox");

            _SELF.hot.exportData = function () {
            //TODO
                var a = [['#', 'No Induk', 'Nama', 'Username', 'Alamat', 'Telp']]

                var d = _SELF.hot.hot.getData();

                for (var i = 0; i < d.length; i++) {
                    var o = d[i];
                    a.push([(i + 1), o[3], o[4], o[5], o[7], o[8]]);
                }
                export_excel(a);
            }
            _SELF.hot.build(
                    function (hot_options) {
                        hot_options.minSpareRows = 1;
                    },
                    function (hot) {
                        hot.updateSettings({
                            cells: function (row, col, prop) {
                                var hot = self.hot;
                                var cellProperties = {};
                                return cellProperties;
                            }
                        })

                    }
            );
            _SELF.hot.loadData(
                    function (res) {
                        var data = [], row;

                        for (var i = 0, ilen = res.data.length; i < ilen; i++) {
                            row = [];
                            row[0] = parseInt(res.data[i].___id);
                            row[1] = res.data[i].mdn;
                            row[2] = res.data[i].code_;
                            row[3] = res.data[i].deviceId;
                            row[4] = res.data[i].state;
                            row[5] = UTCtoJakarta(res.data[i].created);
                            row[6] = UTCtoJakarta(res.data[i].modified);

                            data[i] = row;
                        }
                        return data;

                    },
                    function (textStatus, errorThrown) {
                        flashMessage(textStatus + ": " + errorThrown);
                    },
                    null,
                    null
            );

        })(_SELF);

        function layout_start() {
            var clrBtn = $("#hottable-clear-search")[0];
            if (!clrBtn) {
                return;
            }
            var bt1 = clrBtn.getBoundingClientRect().bottom;
            var top1 = $(window).innerHeight();
            var vb1 = top1 - bt1 - 40;
//            $("#hottable").css('height', vb1 + 50);
            $("#hottable-htable").css('height', vb1);
            if (_SELF.hot)_SELF.hot.hot.render();

            $(window).resize(function () {
                layout_start();
            });
        }

        function UTCtoJakarta(utc) {
            if (utc == "") return "";
            var utc_ = moment.tz(utc, "UTC");
            var jkt = utc_.clone().tz("Asia/Jakarta");
            return jkt.format("YYYY-MM-DD HH:mm:ss ZZ dddd");
        }
    </script>
